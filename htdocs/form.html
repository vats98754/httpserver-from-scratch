<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <h1>Form Data POST Test</h1>
    <p>This form sends application/x-www-form-urlencoded data.</p>
    <!-- Action should be /submit-form to handle form data -->
    <form method="POST" action="/submit-form" enctype="application/x-www-form-urlencoded">
      <label>Username: <input name="username" value="anvay" /></label><br>
      <label>Password: <input name="password" value="1234" /></label><br>
      <label>Email: <input name="email" value="anvay@example.com" /></label><br>
      <input type="submit" value="Submit Form Data" />
    </form>
</body>
</html>
